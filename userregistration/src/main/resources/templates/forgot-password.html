<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .error-message {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker shade of primary color */
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        
        <!-- Error Message Section 
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>  -->
        
        <!-- Forgot Password Form -->
        <form th:action="@{/forgot-password}" method="post">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" required/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- Back to Login Link -->
        <div class="mt-3">
            <p class="text-muted">
                <a th:href="@{/login}">Back to Login</a>
            </p>
        </div>
        
        <!-- Success Message Section -->
        <div th:if="${param.success}" class="mt-3 alert alert-success" role="alert">
            <p>Password reset link sent successfully!</p>
        </div>
    </div>
</body>
</html>
