<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .error-message {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        
        <!-- Error Message Section -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        
        <!-- Password Reset Form -->
        <form th:action="@{/reset-password}" th:object="${user}" method="post">
            <div class="form-group">
                <label>New Password:</label>
                <input type="password" class="form-control" th:field="*{password}" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" required/>
            </div>
            <input type="hidden" th:value="${token}" name="token"/>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        
        <!-- Back to Login Link -->
        <div class="mt-3">
            <p class="text-muted">
                <a th:href="@{/login}">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
