<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .error-message {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset Error</h1>
        
        <!-- Error Message Section -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        
        <!-- Back to Login Link -->
        <div class="mt-3">
            <p class="text-muted">
                <a th:href="@{/login}">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
