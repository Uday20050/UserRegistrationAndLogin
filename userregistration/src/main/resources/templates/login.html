<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .error-message {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker shade of primary color */
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <!-- Error Message Section -->
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        
        <!-- Login Form -->
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" th:field="*{emailId}" required/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" th:field="*{password}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- New User and Home Links -->
        <div class="mt-3">
            <p class="text-muted">New User? 
                <a th:href="@{/register}"> Register
                    <!--  <button class="btn btn-outline-primary">Register</button> -->
                </a>
            </p>
           <!-- <p class="text-muted">Back to 
                 <a th:href="@{/}">
                    <button class="btn btn-outline-secondary">Home</button>
                </a> 
            </p>  -->
        </div>
        
        <!-- Success Message Section -->
        <div th:if="${param.success}" class="mt-3 alert alert-success" role="alert">
            <p>Login successful!</p>
        </div>
        <div class="mt-3">
            <p class="text-muted">
                <a th:href="@{/forgot-password}">Forgot Password?</a>
            </p>
        </div>
    </div>
</body>
</html>
