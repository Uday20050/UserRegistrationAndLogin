<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration and Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .error-message {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker shade of primary color */
            border-color: #0062cc;
        }

        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border-color: #6c757d;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade of secondary color */
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style = "text-align: center"> User Registration </h1>
        
         
        
        <!-- Registration/Login Form -->
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            
 			<!-- Success Message Section -->
        	<div th:if="${param.success}" class="mt-3 alert alert-success" role="alert">
            	<p>User registered successfully!</p>
        	</div>
            
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" th:field="*{firstName}" required/>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" th:field="*{lastName}" required/>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <input type="text" class="form-control" th:field="*{roles}" required/>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" th:field="*{emailId}" required/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" th:field="*{password}" required/>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" th:field="*{address}" required/>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <!-- Already a User and Home Links -->
        <div class="mt-3">
            <p class="text-muted">Already a User? 
                <a th:href="@{/login}"> Login
                   <!--   <button class="btn btn-secondary">Login</button>  -->
                </a>
            </p>
            <p class="text-muted">Back to 
                <a th:href="@{/}"> Home
                   <!--   <button class="btn btn-secondary">Home</button>  -->
                </a>
            </p>
        </div>
        
        
    </div>
</body>
</html>
