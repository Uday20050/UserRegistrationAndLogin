<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
            padding-top: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
            margin: 10px;
        }

        .btn-primary:hover {
            background-color: #0069d9; /* Darker shade of primary color */
            border-color: #0062cc;
        }

        .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border-color: #6c757d;
            margin: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268; /* Darker shade of secondary color */
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to User Registration and Login</h1>
        
        <!-- Login and Register Buttons -->
        <div>
            <a th:href="@{/login}">
                <button class="btn btn-primary">Login</button>
            </a>
            <a th:href="@{/register}">
                <button class="btn btn-secondary">Register</button>
            </a>
        </div>
    </div>
</body>
</html>
